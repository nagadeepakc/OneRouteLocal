<!DOCTYPE html>
<html lang="en">
<head>
  <title>Worker Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
  <body>

    <div class="container">
      <form class="form-signin" action="dashboard">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button onclick="return logUserIn();" class="btn btn-lg btn-primary btn-block">Sign in</button>
      </form>
    </div> <!-- /container -->

  <script>
    function logUserIn() {
      //TODO - make request to our backend API to "get_worker_sid" based on username/pw
      //TODO - if worker_sid is retrieved, take user to their dashboard
      var user = $("#inputEmail").val();
      var pass = $("#inputPassword").val();

      console.log("URL_TO_BACKEND_SERVER/get_worker_sid?user=" + user + "?pass=" + pass)
      httpGetAsync("URL_TO_BACKEND_SERVER/get_worker_sid?user=" + user + "?pass=" + pass, theCallback);


      return (user == "test@test.com" && pass == "test");
    }

    function theCallback() {
      console.log("Made it to the callback...");
    }

    function httpGetAsync(theUrl, callback)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                callback(xmlHttp.responseText);
        }
        xmlHttp.open("GET", theUrl, true); // true for asynchronous 
        xmlHttp.send(null);
    }
  </script>
  </body>
</html>
